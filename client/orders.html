<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Order History - Cael & Selene</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <!-- Navbar (will be updated by auth.js) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
        <!-- ... same navbar structure as other pages ... -->
    </nav>

    <div class="container py-5">
        <h2 class="serif fw-bold mb-4">Order History</h2>
        <div id="ordersList" class="row g-4">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            if (!auth.isLoggedIn()) {
                window.location.href = '/';
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/orders', {
                    headers: {
                        'Authorization': `Bearer ${auth.token}`
                    }
                });
                
                const orders = await response.json();
                const ordersList = document.getElementById('ordersList');
                
                if (orders.length === 0) {
                    ordersList.innerHTML = '<div class="col-12"><p class="text-center text-muted">No orders yet.</p></div>';
                    return;
                }

                ordersList.innerHTML = orders.map(order => `
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-center mb-3">
                                    <h5 class="card-title mb-0">Order #${order._id.slice(-6)}</h5>
                                    <span class="badge bg-${order.status === 'confirmed' ? 'success' : 'secondary'}">${order.status}</span>
                                </div>
                                <p class="text-muted mb-2">Ordered on ${new Date(order.createdAt).toLocaleDateString()}</p>
                                <div class="mb-3">
                                    ${order.orderItems.map(item => `
                                        <div class="d-flex justify-content-between align-items-center">
                                            <span>${item.quantity}x ${item.name} (${item.size})</span>
                                            <span>$${(item.price * item.quantity).toFixed(2)}</span>
                                        </div>
                                    `).join('')}
                                </div>
                                <div class="border-top pt-3">
                                    <div class="d-flex justify-content-between">
                                        <strong>Total</strong>
                                        <strong>$${order.total.toFixed(2)}</strong>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load orders:', error);
            }
        });
    </script>
</body>
</html>
